<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 transform 属性</title>
		<link rel="stylesheet" href="../lib/normalize.css" />
		<link rel="stylesheet" href="../lib/default.css" />
		<style>
			.transform-scaleBtn{
				display: block;
				width: 200px;
				height: 60px;
				margin: 30px auto;
				background-color:#f7931d;
				color: #fff;
				text-align: center;
				line-height: 60px;
			}
			.transform-scaleBtn:hover{
				transform: scale(1.05);
    			-webkit-transform: scale(1.05);
    			-moz-transform: scale(1.05);
    			-ms-transform: scale(1.05);
			}
			.transform-rotateYBtn{
				display: block;
				width: 200px;
				height: 200px;
				margin: 30px auto;
				background-color:#f7931d;
				color: #fff;
				text-align: center;
				line-height: 200px;
				transform: rotateY(-50deg) skew(0deg,-10deg);
			    -webkit-transform: rotateY(-50deg) skew(0deg,-10deg);
			    -moz-transform: rotateY(-50deg) skew(0deg,-10deg);
			    -ms-transform: rotateY(-50deg) skew(0deg,-10deg);
			}
			.transform-rotateYBtn:hover{
				transform: rotateY(0deg) skew(0deg,0deg);
			    -webkit-transform: rotateY(0deg) skew(0deg,0deg);
			    -moz-transform: rotateY(0deg) skew(0deg,0deg);
			    -ms-transform: rotateY(0deg) skew(0deg,0deg);
			}
			
			.transform-rotate-item{
			    display: block;
			    width: 37px;
			    height: 37px;
			    outline: 0;
			    margin: auto;
			    position: relative;
			}
			.transform-rotate-item:hover>.text1{
				opacity: 0;
			    -webkit-transform: rotateY(180deg);
			    -moz-transform: rotateY(180deg);
			    transform: rotateY(180deg);
			    -webkit-transition: .5s all;
			    -moz-transition: .5s all;
			    -ms-transition: .5s all;
			    -o-transition: .5s all;
			    transition: .5s all;
			}
			.transform-rotate-item:hover>.text2{
				opacity: 1;
			    -webkit-transform: rotateY(0deg);
			    -moz-transform: rotateY(0deg);
			    transform: rotateY(0deg);
			    -webkit-transition: .5s all;
			    -moz-transition: .5s all;
			    -ms-transition: .5s all;
			    -o-transition: .5s all;
			    transition: .5s all;
			}
			.transform-rotate-item>.text1,.transform-rotate-item>.text2{
				display: block;
			    width: 37px;
			    height: 37px;
				background: #ccc;
				border-radius: 19px;
				text-align: center;
			    line-height: 37px;
			    font-size: 12px;
			    font-weight: bold;
			    color: #333;
			}
			.transform-rotate-item>.text1{
				opacity: 1;
				-webkit-transform: rotateY(0deg);
			    -moz-transform: rotateY(0deg);
			    transform: rotateY(0deg);
			    -webkit-transition: .5s all;
			    -moz-transition: .5s all;
			    -ms-transition: .5s all;
			    -o-transition: .5s all;
			    transition: .5s all;
			}
			.transform-rotate-item>.text2{
				opacity: 0;
				position: absolute;
    			top: 0;
				-webkit-transform: rotateY(180deg);
			    -moz-transform: rotateY(180deg);
			    transform: rotateY(180deg);
			    -webkit-transition: .5s all;
			    -moz-transition: .5s all;
			    -ms-transition: .5s all;
			    -o-transition: .5s all;
			    transition: .5s all;
			}
		</style>
	</head>
	<body>
		<a href="#" class="transform-scaleBtn">缩放转换</a>
		<div style="overflow: hidden;"><a href="#" class="transform-rotateYBtn">Y轴旋转转换</a></div>
		<div>
			<a class="transform-rotate-item" title="图形" href="javascript:;">
				<span class="text1">第一</span>
				<span class="text2">第二</span>
			</a>
		</div>
		<p>rotateY(0deg) Y轴装换   skew(0deg,0deg)倾斜转换  scale(1.05)缩放转换</p>
	</body>
	<script>
		//translate3d(tx, ty, tz)  元素在3d空间中移动的位置
	</script>
</html>
