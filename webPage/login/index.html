<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link rel="stylesheet" href="//at.alicdn.com/t/font_731525_rsxogt9v62.css" />
		<style>
			body{
				position: absolute;
				height: 100%;
			    width: 100%;
				font-size: 14px;
				color: #333;
			}
			html,body,ul,li,div,p{
				padding: 0;
				margin: 0;
			}
			ul,li{
				list-style: none;
			}
			img {
			    vertical-align: middle;
			}
			.clearFix:after{
				display:block;
			  	content:'';
			  	clear:both;
			  	zoom:1;
			}
			.p-login-main{
				min-height: -moz-calc(100vh - 45px);
				min-height: -webkit-calc(100vh - 45px);
				min-height: calc(100vh - 45px);
		    	background: url("Login-backA.jpg") 50% 50% no-repeat;
		    	background-size: cover;
		    	overflow: hidden;
			}
			.p-login-main>.logo{
				display: block;
			    width: 236px;
			    height: 52px;
			    position: fixed;
			    top: 7%;
			    left: 10%;
			    background: url("logoA.png") no-repeat;
			}
			.p-login-main>.logincontent{
				box-sizing: border-box;
				position: absolute;
			    right: 20%;
			    top: 20%;
			    background: #fff !ie;
			    background: rgba(161, 153, 153, 0.3);
			    filter: alpha(opacity=30);
			    width: 320px;
			    height: 320px;
			    margin: 0 auto;
			    margin-bottom: 0px;
			    padding: 30px;
			    padding-top: 20px;
			    padding-bottom: 15px;
			    -webkit-border-radius: 7px;
			    -moz-border-radius: 7px;
			    -ms-border-radius: 7px;
			    -o-border-radius: 7px;
			    border-radius: 7px;
			}
			.p-login-main>.logincontent>.login-form{
				padding: 0px;
    			margin: 0px;
			}
			.logincontent .form-title {
			    text-align: center;
			    font-weight: 300;
			    margin-top: 17px;
			    margin-bottom: 23px;
			    color: #eee;
			    font-size: 24px;
			}
			.logincontent .alert-danger{
				padding: 15px;
			    margin-bottom: 20px;
			    border: 1px solid transparent;
			    border-radius: 4px;
			    background-color: #fbe1e3;
			    border-color: #fbe1e3;
			    color: #e73d4a;
			}
			.logincontent .close{
				float: right;
				display: inline-block;
			    margin-top: 0px;
			    margin-right: 0px;
			    font-size: 12px;
			    cursor: pointer;
			}
			.input-icon{
				position: relative;
				margin-bottom: 15px;
			}
			.input-icon > i {
			    color: #ccc;
			    display: block;
			    position: absolute;
			    margin: 9px 2px 4px 9px;
			    z-index: 3;
			    width: 16px;
			    font-size: 16px;
			    text-align: center;
			    left: 0;
			}
			.form-control {
			    display: block;
			    box-sizing: border-box;
			    width: 100%;
			    height: 36px;
			    padding: 6px 12px;
			    padding-left: 33px;
			    font-size: 14px;
			    line-height: 1.42857;
			    color: #555555;
			    background-color: #fff;
			    background-image: none;
			    border: 1px solid #c2cad8;
			    border-radius: 4px;
				outline: none;
    			box-shadow: none;
			}
			.logincontent .form-actions {
			    background-color: transparent;
			    clear: both;
			    border: 0px;
			    padding: 0px 30px 10px 30px;
			    margin-left: -30px;
			    margin-right: -30px;
			}
			.logincontent .form-actions .rememberme {
				position: relative;
			    padding-left: 22px;
			    margin-bottom: 15px;
			    cursor: pointer;
			    font-size: 14px;
				color: #eee;
			    margin-top: 8px;
			    display: inline-block;
			    -webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			.logincontent .form-actions .rememberme > input {
			    position: absolute;
			    z-index: -1;
			    opacity: 0;
			    filter: alpha(opacity=0);
			}
			.logincontent .form-actions .rememberme > span {
				position: absolute;
				display: inline-block;
			    top: 3px;
			    left: 0;
			    height: 15px;
			    width: 15px;
			    box-sizing: border-box;
			    background: #fff;
			    border-radius: 4px;
			}
			.logincontent .form-actions .rememberme.checked > span{
				background: #83b7fa;
			}
			.logincontent .form-actions .rememberme.checked > span:after{
				content: "";
			    position: absolute;
			    left: 5px;
			    top: 2px;
			    width: 3px;
			    height: 7px;
			    border: solid #666666;
			    border-width: 0 2px 2px 0;
			    transform: rotate(45deg);
			    border-color: #eee;
			}
			.logincontent .btn {
			    display: inline-block;
			    box-sizing: border-box;
			    margin-bottom: 0;
			    font-weight: normal;
			    text-align: center;
			    vertical-align: middle;
			    cursor: pointer;
			    background-image: none;
			    border: 1px solid transparent;
			    white-space: nowrap;
			    padding: 10px 12px;
			    font-size: 14px;
			    line-height: 1.42857;
			    border-radius: 4px;
			    -webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			.logincontent .pull-right{
				float: right;
				margin-top: 1px;
				background-color: rgba(75, 135, 193, 1);
			    width: 100%;
			    color: #eee;
			    font-weight: bold;
			}
			.logincontent .pull-right:hover{
				color: #333;
			}
			.logincontent .forget-container{
				width: 100%;
    			height: 20px;
			}
			.logincontent .form-actions>.back-password{
				float: right;
				margin-top: 8px;
				text-decoration: none;
				background-color: transparent;
				color: #fff;
			}
			.logincontent .form-actions>.back-password:hover{
				text-decoration: none;
			}
			#footer {
			    position: absolute;
			    bottom: 0;
			    z-index: 99;
			    width: 100%;
			    background: #2c2c2c;
			    height: 45px;
			    line-height: 50px;
			    color: #959595;
			    overflow: hidden;
			    margin: 0 auto;
			}
			.footer-w {
			    margin: 0 auto;
			    text-align: center;
			}
			
			.p-login-flex{
				position: fixed;
				right: 30px;
				bottom: 100px;
			}
			.p-login-flex .login-flex-list>.item{
				margin-bottom: 10px;
			    position: relative;
			    list-style: none;
			}
			.login-flex-list>.item .flex-icon{
				display: inline-block;
			    height: 37px;
			    width: 37px;
			    cursor: pointer;
			}
			.flex-icon.telephone{
				background: url(Ico-1.png) no-repeat;
			}
			.flex-icon.weixin{
				background: url(Ico-2.png) no-repeat;
			}
			.flex-icon.app{
				background: url(Ico-3.png) no-repeat;
			}
			
			.login-flex-list>.item a {
			    display: block;
			    height: 37px;
			    outline: 0;
			    position: relative;
			    width: 37px;
			    -webkit-transition: .5s all;
			    -moz-transition: .5s all;
			    -ms-transition: .5s all;
			    -o-transition: .5s all;
			    transition: .5s all;
			    -webkit-transform-style: preserve-3d;
			    -moz-transform-style: preserve-3d;
			    -ms-transform-style: preserve-3d;
			    -o-transform-style: preserve-3d;
			    transform-style: preserve-3d;
			}
			.login-flex-list>.item:hover a {
			    -webkit-transform: rotateY(180deg);
			    -moz-transform: rotateY(180deg);
			    transform: rotateY(180deg);
			}
			.login-flex-list>.item a .text{
				transition-property: visibility;
				transition-duration: 1s;
				display: none;
				line-height: 37px;
			    color: #4d4d4d;
			    font-weight: bold;
				-webkit-transform: rotateY(180deg);
			    -moz-transform: rotateY(180deg);
			    -ms-transform: rotateY(180deg);
			    -o-transform: rotateY(180deg);
			    transform: rotateY(180deg);
			}
			.login-flex-list>.item:hover a .text {
				position: absolute;
			    background: #ccc;
			    width: 37px;
			    height: 37px;
			    display: inline-block;
			    transition-property: visibility;
				transition-duration: 1s;
			    top: 0;
			    border-radius: 19px;
			    text-align: center;
			}
			
			.login-flex-list>.item .tips{
				display: none;
				position: absolute;
			    right: 50px;
			    top: -50px;
			}
			.login-flex-list>.item .weixin.tips{
				top: -65px;
			}
			.login-flex-list>.item .app.tips{
				top: -65px;
			}
			.login-flex-list>.item .tips .con {
			    background: #383636;
			    border-radius: 3px;
			    padding: 10px;
			    text-align: center;
			    width: 160px;
			}
			.login-flex-list>.item .tips .con h2 {
			    color: #fff;
			    font-size: 14px;
			    font-weight: 700;
			    line-height: 14px;
			}
			.login-flex-list>.item .tips .con h3 {
			    color: #fff;
			    font-size: 12px;
			    font-weight: 700;
			    line-height: 20px;
			}
			.login-flex-list>.item .tips .con img{
				width: 141px;
				height: 141px;
			}
			.login-flex-list>.item .tips .arrow-right {
			    width: 0;
			    height: 0;
			    display: block;
			    border-top: 10px solid transparent;
			    border-bottom: 10px solid transparent;
			    border-left: 10px solid #383636;
			    margin-top: -8px;
			    position: absolute;
			    right: -5px;
			    top: 50%;
			}
			
			.login-flex-list>.item:hover .tips {
			    display: block;
			}
		</style>
	</head>
	<body>
		<div class="p-login-main">
			<a class="logo" href="http://www.coderise.cn/" target="_blank"></a>
			<div class="logincontent">
	            <form class="login-form">
	            	<h3 class="form-title">用户登录</h3>
	            	<div class="alert-danger" style="display: none;">
		                <i class="close iconfont icon-cha1"></i>
		                <span> 请填写用户名和密码 </span>
		            </div>
	                <div class="input-icon">
	                    <i class="iconfont icon-wodetubiaodianji"></i>
	                    <input class="form-control" id="userId" type="text" autocomplete="off" placeholder="用户名" name="userId" > 
	                </div>
	                <div class="input-icon">
	                    <i class="iconfont icon-mima"></i>
	                    <input class="form-control" type="text" autocomplete="off" placeholder="密码" name="password" > 
	                </div>
	                <div class="form-actions">
		                <label class="rememberme">
		                    <input type="checkbox" name="remember" class=""> 记住用户名
		                    <span></span>
		                </label>
	                	<a href="javascript:;" class="back-password">
	                  		忘记密码？
	                  </a>
		            </div>
		            <button type="submit" id="submitBtn" class="btn pull-right" > 登录 </button>
	            </form>
	    	</div>
	    	<div id="footer">
		        <div class="footer-w">
		            <span>中海创集团&nbsp;|&nbsp;福州奥迈软件有限公司　版权所有Copyright©WWW.AOMAISOFT.COM&nbsp;All&nbsp;rights&nbsp;reserved</span>
		        </div>
		    </div>
		</div>
		<div class="p-login-flex">
			<ul class="login-flex-list">
				<li class="item">
					<a title="电话" href="javascript:;">
						<span class="flex-icon telephone"></span>
						<span class="text">电话</span>
					</a>
					<div class="tips">
	                    <div class="con">
	                        <h2>1234-12345678</h2>
	                        <h2>12345678901</h2>
	                        <h3 style="line-height: 20px;">工作时间：周一至周五 8:30-17:30</h3>
	                    </div>
	                    <i class="arrow-right"></i>
                	</div>
				</li>
				<li class="item">
					<a title="微信" href="javascript:;">
						<span class="flex-icon weixin"></span>
						<span class="text">微信</span>
					</a>
					<div class="weixin tips">
	                    <div class="con">
	                        <img src="Login-backA.jpg" />
	                    </div>
	                    <i class="arrow-right"></i>
                	</div>
				</li>
				<li class="item">
					<a title="APP" href="javascript:;">
						<span class="flex-icon app"></span>
						<span class="text">APP</span>
					</a>
					<div class="app tips">
	                    <div class="con">
	                        <img src="Login-backA.jpg" />
	                    </div>
	                    <i class="arrow-right"></i>
                	</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function (){
			var $rememberme = document.querySelector(".rememberme");
			var $submitBtn = document.querySelector("#submitBtn");
			var userId = localStorage.getItem("aomaiyunuserid");
			if(userId){
				addClass($rememberme,"checked");
				document.querySelector("#userId").value = userId;
			}
			$rememberme.addEventListener("click",function(e){
				e.preventDefault();
				e.stopPropagation();
				var _this = this;
				if(hasClass(_this,"checked")){
					removeClass(_this,"checked");
				}else{
					addClass(_this,"checked");
				}			
			});
			$submitBtn.addEventListener("click",function(e){
				e.preventDefault();
				e.stopPropagation();
				var $userId = document.querySelector("#userId");
				var $rememberme = document.querySelector(".rememberme");
				if(hasClass($rememberme,"checked")){
					window.localStorage.setItem("aomaiyunuserid", $userId.value);
				}else{
					window.localStorage.removeItem("aomaiyunuserid");
				}
			});
		}
		function hasClass( elements,cName ){
        	return !!elements.className.match( new RegExp( "(\\s|^)" + cName + "(\\s|$)") );
    	};
    	function addClass( elements,cName ){
	        if( !hasClass( elements,cName ) ){
	            elements.className += " " + cName;
	        };
	    };
	    function removeClass( elements,cName ){
	        if( hasClass( elements,cName ) ){
	            elements.className = elements.className.replace( new RegExp( "(\\s|^)" + cName + "(\\s|$)" )," " ); // replace方法是替换
	        };
	    };
	</script>
</html>
