<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页</title>
		<link rel="stylesheet" href="//at.alicdn.com/t/font_731525_rsxogt9v62.css" />
		<style>
			body{
				position: absolute;
				height: 100%;
			    width: 100%;
				font-size: 14px;
				color: #333;
			}
			html,body,ul,li,div,p{
				padding: 0;
				margin: 0;
			}
			ul,li{
				list-style: none;
			}
			.clearFix:after{
				display:block;
			  	content:'';
			  	clear:both;
			  	zoom:1;
			}
			.p-login-main{
				min-height: 100vh;
		    	background: url(bg-final-kuyun.jpg) 50% 50% no-repeat;
		    	background-size: cover;
		    	overflow: hidden;
			}
			.p-login-main>.logo{
				display: block;
			    width: 236px;
			    height: 52px;
			    position: fixed;
			    top: 10%;
			    left: 10%;
			    background: url(logo-kuyun3.png) no-repeat;
			}
			.p-login-main>.logincontent{
				box-sizing: border-box;
				position: absolute;
			    right: 20%;
			    top: 20%;
			    background: #fff !ie;
			    background: rgba(161, 153, 153, 0.3);
			    filter: alpha(opacity=30);
			    width: 320px;
			    height: 320px;
			    margin: 0 auto;
			    margin-bottom: 0px;
			    padding: 30px;
			    padding-top: 20px;
			    padding-bottom: 15px;
			    -webkit-border-radius: 7px;
			    -moz-border-radius: 7px;
			    -ms-border-radius: 7px;
			    -o-border-radius: 7px;
			    border-radius: 7px;
			}
			.p-login-main>.logincontent>.login-form{
				padding: 0px;
    			margin: 0px;
			}
			.logincontent .form-title {
			    text-align: center;
			    font-weight: 300;
			    margin-top: 17px;
			    margin-bottom: 23px;
			    color: #eee;
			    font-size: 24px;
			}
			.logincontent .alert-danger{
				padding: 15px;
			    margin-bottom: 20px;
			    border: 1px solid transparent;
			    border-radius: 4px;
			    background-color: #fbe1e3;
			    border-color: #fbe1e3;
			    color: #e73d4a;
			}
			.logincontent .close{
				float: right;
				display: inline-block;
			    margin-top: 0px;
			    margin-right: 0px;
			    font-size: 12px;
			    cursor: pointer;
			}
			.input-icon{
				position: relative;
				margin-bottom: 15px;
			}
			.input-icon > i {
			    color: #ccc;
			    display: block;
			    position: absolute;
			    margin: 9px 2px 4px 9px;
			    z-index: 3;
			    width: 16px;
			    font-size: 16px;
			    text-align: center;
			    left: 0;
			}
			.form-control {
			    display: block;
			    box-sizing: border-box;
			    width: 100%;
			    height: 36px;
			    padding: 6px 12px;
			    padding-left: 33px;
			    font-size: 14px;
			    line-height: 1.42857;
			    color: #555555;
			    background-color: #fff;
			    background-image: none;
			    border: 1px solid #c2cad8;
			    border-radius: 4px;
				outline: none;
    			box-shadow: none;
			}
			.logincontent .form-actions {
			    background-color: transparent;
			    clear: both;
			    border: 0px;
			    padding: 0px 30px 10px 30px;
			    margin-left: -30px;
			    margin-right: -30px;
			}
			.logincontent .form-actions .rememberme {
				position: relative;
			    padding-left: 22px;
			    margin-bottom: 15px;
			    cursor: pointer;
			    font-size: 14px;
				color: #eee;
			    margin-top: 8px;
			    display: inline-block;
			}
			.logincontent .form-actions .rememberme > input {
			    position: absolute;
			    z-index: -1;
			    opacity: 0;
			    filter: alpha(opacity=0);
			}
			.logincontent .form-actions .rememberme > span {
				position: absolute;
				display: inline-block;
			    top: 3px;
			    left: 0;
			    height: 15px;
			    width: 15px;
			    box-sizing: border-box;
			    background: #fff;
			    border-radius: 4px;
			}
			.logincontent .form-actions .rememberme.checked > span{
				background: #83b7fa;
			}
			.logincontent .form-actions .rememberme.checked > span:after{
				content: "";
			    position: absolute;
			    left: 5px;
			    top: 2px;
			    width: 3px;
			    height: 7px;
			    border: solid #666666;
			    border-width: 0 2px 2px 0;
			    transform: rotate(45deg);
			    border-color: #eee;
			}
			.logincontent .btn {
			    display: inline-block;
			    box-sizing: border-box;
			    margin-bottom: 0;
			    font-weight: normal;
			    text-align: center;
			    vertical-align: middle;
			    cursor: pointer;
			    background-image: none;
			    border: 1px solid transparent;
			    white-space: nowrap;
			    padding: 10px 12px;
			    font-size: 14px;
			    line-height: 1.42857;
			    border-radius: 4px;
			    -webkit-user-select: none;
			    -moz-user-select: none;
			    -ms-user-select: none;
			    user-select: none;
			}
			.logincontent .pull-right{
				float: right;
				margin-top: 1px;
				background-color: rgba(75, 135, 193, 1);
			    width: 100%;
			    color: #eee;
			    font-weight: bold;
			}
			.logincontent .pull-right:hover{
				color: #333;
			}
			.logincontent .forget-container{
				width: 100%;
    			height: 20px;
			}
			.logincontent .form-actions>.back-password{
				float: right;
				margin-top: 8px;
				text-decoration: none;
				background-color: transparent;
				color: #fff;
			}
			.logincontent .form-actions>.back-password:hover{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<div class="p-login-main">
			<a class="logo" href="http://www.coderise.cn/" target="_blank"></a>
			<div class="logincontent">
	            <form class="login-form">
	            	<h3 class="form-title">用户登录</h3>
	            	<div class="alert-danger" style="display: none;">
		                <i class="close iconfont icon-cha1"></i>
		                <span> 请填写用户名和密码 </span>
		            </div>
	                <div class="input-icon">
	                    <i class="iconfont icon-wodetubiaodianji"></i>
	                    <input class="form-control" type="text" autocomplete="off" placeholder="用户名" name="userId" > 
	                </div>
	                <div class="input-icon">
	                    <i class="iconfont icon-mima"></i>
	                    <input class="form-control" type="text" autocomplete="off" placeholder="密码" name="password" > 
	                </div>
	                <div class="form-actions">
		                <label class="rememberme checked">
		                    <input type="checkbox" name="remember" class=""> 记住用户名
		                    <span></span>
		                </label>
	                	<a href="javascript:;" class="back-password">
	                  		忘记密码？
	                  </a>
		            </div>
		            <button type="submit" class="btn pull-right" > 登录 </button>
	            </form>
	    	</div>
		</div>
	</body>
	<script type="text/javascript">
		window.onload=function (){
			let $rememberme = document.querySelector(".rememberme");
			$rememberme.addEventListener("click",function(e){
				e.preventDefault();
				e.stopPropagation();
				var _this = this;
				if(hasClass(_this,"checked")){
					removeClass(_this,"checked");
				}else{
					addClass(_this,"checked");
				}			
			});
		}
		function hasClass( elements,cName ){
        	return !!elements.className.match( new RegExp( "(\\s|^)" + cName + "(\\s|$)") );
    	};
    	function addClass( elements,cName ){
	        if( !hasClass( elements,cName ) ){
	            elements.className += " " + cName;
	        };
	    };
	    function removeClass( elements,cName ){
	        if( hasClass( elements,cName ) ){
	            elements.className = elements.className.replace( new RegExp( "(\\s|^)" + cName + "(\\s|$)" )," " ); // replace方法是替换
	        };
	    };
	</script>
</html>
