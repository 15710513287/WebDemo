<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>测试文件</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<div id="slidershow" class="carousel slide">
    <!-- 设置图片轮播的顺序carousel-indicators -->
    <ol class="carousel-indicators">
        <li class="active" data-toggle="#slideshow" data-side-to="0"></li>
        <li data-toggle="#slideshow" data-side-to="1"></li>
        <li data-toggle="#slideshow" data-side-to="2"></li>
        <li data-toggle="#slideshow" data-side-to="3"></li>
    </ol>
    <!--设置轮播图片carousel-inner-->
    <div class="carousel-inner">
        <div class="item active">
            <a href="#"><img src="img/fleet-monitoring-dashboard.png" alt="0"></a>
            <!--图片描述carousel-caption-->
            <div>
                <h3 class="carousel-caption">0</h3>
                <p>0</p>
            </div>
        </div>
        <div class="item">
            <a href="#"><img src="img/silos-monitoring-dashboard.png" alt="1"></a>
        </div>
        <div class="item">
            <a href="#"><img src="img/fleet-monitoring-dashboard.png" alt="2"></a>
        </div>
    </div>
    <!--设置轮播图控制器carousel-control-->
    <a class="left carousel-control" href="#slidershow" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#slidershow" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
		<script type="text/javascript" src="../lib/jquery-1.11.0.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
